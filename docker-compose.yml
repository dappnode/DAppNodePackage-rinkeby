version: "3.5"
services:
  rinkeby.dnp.dappnode.eth:
    image: "rinkeby.dnp.dappnode.eth:0.4.10"
    build:
      context: .
      args:
        UPSTREAM_VERSION: v1.10.26
    volumes:
      - "rinkeby:/root/.ethereum/rinkeby"
    environment:
      - "EXTRA_OPTIONS=--http.api eth,net,web3,txpool"
      - P2P_PORT=30343
      - SYNCMODE
    ports:
      - "30343:30343/tcp"
      - "30343:30343/udp"
    restart: always
volumes:
  rinkeby: {}
